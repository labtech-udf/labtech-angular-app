<p-dataView #dv [value]="eventos" [layout]="layout" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header" styleClass="bg-white">
    <section class="flex justify-content-between p-2 align-items-center">
      <section>
        <p-dataViewLayoutOptions styleClass=""></p-dataViewLayoutOptions>
      </section>
      <section>
        <p-button icon="pi pi-plus" [rounded]="true" severity="success" (click)="navigation(null, 'create')"></p-button>
      </section>
    </section>
  </ng-template>
  <ng-template let-event pTemplate="list">
    <div class="grid grid-nogutter">
      @for (item of event; track $index;) {
      <div class="col-12">
        <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4 border-top-1 surface-border">
          <section class="h-5rem w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round
              bg-no-repeat bg-cover bg-center"
            [style.backgroundImage]="'url(http://localhost:8180/arquivo/' + item.photo?.id + '/download)'">
          </section>
          <div
            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
              <div class="text-2xl font-bold text-900">{{ item.name }}</div>
              <p-tag [value]="getDescricaoStatus(item)" [severity]="getStatus(item)"
                [style]="{'padding' : '5px'}"></p-tag>
              <div class="flex align-items-center gap-3">
                <span class="flex align-items-center gap-2">
                  <i class="pi pi-hashtag"></i>
                  <span class="font-semibold">{{ item.categoria }}</span>
                </span>
              </div>
            </div>
            <div class="flex flex-row h-full align-items-center gap-2">
              <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" [raised]="true" severity="success"
                (click)="navigation(item, 'edit')"></p-button>
              <p-button icon="pi pi-trash" [rounded]="true" [text]="true" [raised]="true" severity="danger"
                (click)="navigation(item, 'edit')"></p-button>
            </div>
          </div>
        </div>
      </div>
      } @empty {
      <section class="w-full h-full flex justify-content-center align-items-center">
        <p> NÃO HA EVENTOS CADASTRADOS, CLIQUE EM NOVO PARA CADASTRAR </p>
      </section>
      }
    </div>
  </ng-template>
  <ng-template let-event pTemplate="grid">
    <div class="grid grid-nogutter">
      @for (item of event; track $index;) {
      <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
        <div class="p-4 border-1 surface-border surface-card border-round">
          <section class="h-5rem w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round
              bg-no-repeat bg-cover bg-center"
            [style.backgroundImage]="'url(http://localhost:8180/arquivo/' + item.photo?.id + '/download)'">
          </section>
          <div
            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
              <div class="text-2xl font-bold text-900">{{ item.name }}</div>
              <p-tag [value]="getDescricaoStatus(item)" [severity]="getStatus(item)"
                [style]="{'padding' : '5px'}"></p-tag>
              <div class="flex align-items-center gap-3">
                <span class="flex align-items-center gap-2">
                  <i class="pi pi-hashtag"></i>
                  <span class="font-semibold">{{ item.categoria }}</span>
                </span>
              </div>
            </div>
            <div class="flex flex-row h-full align-items-center gap-2">
              <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" [raised]="true" severity="success"
                (click)="navigation(item, 'edit')"></p-button>
              <p-button icon="pi pi-trash" [rounded]="true" [text]="true" [raised]="true" severity="danger"
                (click)="navigation(item, 'edit')"></p-button>
            </div>
          </div>
        </div>
      </div>
      } @empty {
      <section class="w-full h-full flex justify-content-center align-items-center">
        <p> NÃO HA EVENTOS CADASTRADOS, CLIQUE EM NOVO PARA CADASTRAR </p>
      </section>
      }
    </div>
  </ng-template>
</p-dataView>
