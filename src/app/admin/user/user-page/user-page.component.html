<section class="flex user-info flex-column h-full">
  @if (!skeleton) {
  <section class="header">
    <section class="capa" style="background-image: url(assets/capa.png);">
      <section class="perfil">
        <img src="assets/user/user-2.svg">
      </section>
    </section>
  </section>
  <section class="usr_dados">
    <section class="dados">
      <span><b>Nome: </b>{{user?.name}}</span>
      <span><b>Email: </b>{{user?.email}}</span>
      <span><b>Permiss√µes: </b>{{user?.roles}}</span>
    </section>
    <section class="actions">
      @if (isEdit) {
      <button class="shadow-1 bg-green-500">salvar</button>
      }@else {
      <button class="shadow-1 bg-orange-500" (click)="isEdit = true">editar</button>
      }
    </section>
  </section>
  }@else {
  <p>LOADING</p>
  }
</section>
