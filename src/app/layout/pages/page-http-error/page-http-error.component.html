<section class="w-full error-page flex bg-no-repeat flex-column justify-content-between h-full"
  style="background-image: url('assets/error/sorry.svg');">
  <section class="p-2 flex h-full w-full flex-column justify-content-between">
    <section>
      <span class="m-0 flex flex-row text-color-secondary">Ocorreu um erro inesperado.
        <p class="m-0 text-primary pl-1 font-bold">Entre em contato com o suporte </p>
      </span>
    </section>
    <section class="w-full h-full flex gap-2 flex-column align-items-center justify-content-center">
      <section class="w-3 h-auto">
        <img class="w-full h-full" src="assets/error/{{type}}.svg">
      </section>
      <section class="quote flex flex-column">
        <span class="m-0 flex flex-row">Error code: <strong>{{type}}</strong>.
        </span>
        <p class="m-0 w-9 pl-1 font-bold">Mensagem: {{message}}.</p>
      </section>
    </section>
  </section>
</section>
